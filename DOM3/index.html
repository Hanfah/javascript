<body>
<h1>Looking to get on the property Ladder?</h1>
<p>We understand that you may be looking to get yon the property ladder. To help us help you find a suitable propery to buy. Please fill out the form. Should we find anything suitable. We should be in touch!</p>
<form>
	<input type="text" id="name" placeholder="Enter Your Nname"/>
	<input type="number" id="age" placeholder="Enter your Age"/>
	<input type="number" id="salary" placeholder="Enter your Salary"/>
	<input type="text" id="city" placeholder="Which City do you wish to move to?"/>
	<input type="number" id="bedrooms" placeholder="Number of bedrooms"/> 
</form>
<div id="buttonSection">
	<button id="Enter">Add my Ddetails to the database</button>
</div>

<table id="table">
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Salary</th>
		<th>City</th>
		<th>Bedrooms</th>
	</tr>
	<tr>
		<td>Alise</td>
		<td>23</td>
		<td>4500</td>
		<td>London</td>
		<td>7</td>
	</tr>
</table>

<div>
	<button id="remove">Delete My Information</button>
</div>
 
 <script src="table.js"></script>
</body>
